<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node app</title>
    <link rel="stylesheet" href="../Styles/style.css" type="text/css">
  </head>
  <body id="body ">
    <div>
      <div className="bg-footerBg w-full drop-shadow-2xl">
        <h1
          className="text-3xl pb-4 text-white text-center shadow-xl font-semibold pl-4 pt-4"
        >
          Inscription
        </h1>
      </div>
      <form
        onSubmit="{handleOnSubmit}"
        className=" m-auto grid gap-y-2 px-4 bg-white rounded-xl items-center p-5 justify-center"
      >
        <label
          htmlFor="name"
          className="text-gray-600 text-xs font-semibold uppercase"
        >
          Nom*
        </label>
        <input
          id="name"
          type="name"
          name="_replyto"
          onChange="{handleOnChange}"
          required
          value="{inputs.name}"
          className="border border-gray-300 rounded px-2 py-1 transition-all duration-200 focus:outline-none focus:border-blue-500 w-full md:w-auto"
        />

        <label
          htmlFor="tel"
          className="text-gray-600 text-xs font-semibold uppercase"
        >
          Téléphone*
        </label>
        <input
          id="telephone"
          type="tel"
          name="_replyto"
          onChange="{handleOnChange}"
          required
          value="{inputs.telephone}"
          className="border border-gray-300 rounded px-2 py-1 transition-all duration-200 focus:outline-none focus:border-blue-500 w-full md:w-auto"
        />

        <label
          htmlFor="email"
          className="text-gray-600 text-xs font-semibold uppercase"
        >
          Email*
        </label>
        <input
          id="email"
          type="email"
          name="_replyto"
          onChange="{handleOnChange}"
          required
          value="{inputs.email}"
          className="border border-gray-300 rounded py-1 px-2 transition-all duration-200 focus:outline-none focus:border-blue-500 w-full md:w-auto"
        />

        <label
          htmlFor="password"
          className="text-gray-600 text-xs font-semibold uppercase"
        >
          Mot de passe*
        </label>
        <input
          id="password"
          name="password"
          onChange="{handleOnChange}"
          required
          value="{inputs.password}"
          className="border border-gray-300 rounded px-2 py-1 transition-all duration-200 focus:outline-none focus:border-blue-500 w-full md:w-auto"
        />
      </form>
    </div>
  </body>
</html>
